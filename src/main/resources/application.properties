spring.application.name=Cleopatra

# ??????? ????????? (?? ????????? dev, ? ?????????? ????? ??????????????)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ????? ????????? ??? ???? ????????
app.trusted-devices.max-count=5

# ??????????? ????????? ???????????? ??? ???????? ??????
spring.task.scheduling.pool.size=1
spring.task.scheduling.thread-name-prefix=scheduler-

# JPA and Hibernate Configuration (?????)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# File Upload Settings - ????????? ??? ???????? ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Translation Settings
translation.enabled=true
translation.source.language=en
translation.target.language=ru

# ??????? ????????? ???????????
logging.level.com.example.cleopatra.service.impl.EmailQueueManager=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# ????????? ?????????
server.address=0.0.0.0

# ????????? ??? ???????? ?????? (??????????? ?? ???? ????????)
spring.jmx.enabled=false
spring.main.banner-mode=off

# HTTP ????????? ??? ??????????? ????????
server.max-http-request-header-size=64KB


# ?????????? ???????? endpoint-?? ?? ?????????
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true