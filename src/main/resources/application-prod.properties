# ????????? ????????? ??? Render (??????????? ??? 512MB)
server.address=0.0.0.0
server.port=${PORT:10000}
app.base-url=${APP_BASE_URL:https://cleopatra-v4yx.onrender.com}

# ??????????? Tomcat ??? ???????????? ??????
server.tomcat.max-threads=25
server.tomcat.min-spare-threads=5
server.tomcat.max-connections=100
server.tomcat.accept-count=10
server.tomcat.max-http-form-post-size=2MB
server.tomcat.max-swallow-size=2MB

# PostgreSQL Database Configuration - ???????????? ????????????
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}

# ?????????????? ????????? ??? PostgreSQL ?? Render
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.test-while-idle=true
spring.datasource.hikari.test-on-borrow=true

# HikariCP - ???????????????? ????????? ??? ???????? ????
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariCP-Production

# JPA ????????? ??? ???????? ????
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false

# ?????????? ???? Hibernate ??? ???????? ????
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_structured_entries=false

# ??????????? ???????? (??????? ??? ???????? ????)
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ?????????????? ????????? ??? ???????????? ??????????
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ?????????? ?????? ??????? Spring Boot
spring.jmx.enabled=false
spring.main.banner-mode=off
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Security
security.rememberme.key=${SECURITY_REMEMBERME_KEY}

# Translation API
translation.api.key=${TRANSLATION_API_KEY}

# Email Configuration (? ?????????? ??? ???????? ????????)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT:10000}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT:10000}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT:10000}

# App ?????????
app.name=${APP_NAME:Cleopatra}

# Mapbox
mapbox.access.token=${MAPBOX_ACCESS_TOKEN}

# Gemini API
gemini.api.key=${GEMINI_API_KEY}
gemini.api.base-url=${GEMINI_API_BASE_URL:https://generativelanguage.googleapis.com/v1beta/models}
gemini.api.model=${GEMINI_API_MODEL:gemini-2.0-flash}
gemini.api.action=${GEMINI_API_ACTION:generateContent}

# ??????????? ??????????? ??? production
server.error.include-stacktrace=never
server.error.include-message=never
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.mail=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR
logging.level.com.zaxxer.hikari=WARN
logging.level.org.postgresql=WARN

# HTTP ?????? ??? ???????? ???????
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ????????? ??? ?????? ? ???????????? ???????
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never