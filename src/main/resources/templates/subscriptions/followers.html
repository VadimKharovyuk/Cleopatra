<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Подписчики</title>
    <!-- Мета-теги, стили -->
</head>
<body>
<div class="container">
    <!-- Информация о пользователе -->
    <div class="user-header" th:object="${user}">
<!--        <h1 th:text="*{username} + ' - Подписчики'">Подписчики</h1>-->
        <p th:text="'Всего подписчиков: ' + *{followersCount}"></p>
    </div>

    <!-- Список подписчиков -->
    <div class="followers-list" th:if="${followersDto.subscriptions}">
        <div th:each="follower : ${followersDto.subscriptions}" class="user-card">
            <!-- Карточка подписчика -->
        </div>
    </div>

    <!-- Пагинация -->
    <nav th:if="${followersDto.hasNext or followersDto.hasPrevious}">
        <!-- Кнопки пагинации -->
    </nav>
</div>
</body>
</html>
