<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🤡 Ложный вход</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f5f5f5;">

<!-- Текст сверху -->
<div style="text-align: center; margin-bottom: 20px;">
    <h2>Добро пожаловать! Я твой рот ебал 😂</h2>
</div>

<!-- Фото с object-fit: contain и фиксированной высотой -->
<div style="width: 100%; max-width: 600px; height: 700px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 1px solid #ccc; background-color: white;">
    <img src="/images/2025-05-29 12.17.34.jpg" alt="Surprise!" style="
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        display: block;
    ">
</div>

<!-- Кнопка "Домой" -->
<div style="margin-top: 20px; text-align: center;">
    <a href="/" style="
        display: inline-block;
        padding: 10px 20px;
        background-color: buttonface;
        border: 1px solid gray;
        border-radius: 4px;
        text-decoration: none;
        color: black;
    ">Домой</a>
</div>

</body>
</html>
