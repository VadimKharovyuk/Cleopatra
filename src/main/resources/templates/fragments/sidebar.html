<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Фрагмент для переиспользования Sidebar + Mobile Header -->
</head>
<body>

<!-- ========================================== -->
<!-- ФРАГМЕНТ CSS ДЛЯ SIDEBAR И MOBILE HEADER -->
<!-- ========================================== -->
<th:block th:fragment="sidebar-styles">
    <style>
        :root {
            /* Luxury Minimalism Color Palette */
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-accent: #f8f9fa;
            --surface-elevated: rgba(255, 255, 255, 0.95);

            /* Sophisticated Neutrals */
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --text-light: #d1d5db;

            /* Premium Accent Colors */
            --accent-primary: #2563eb;
            --accent-secondary: #7c3aed;
            --accent-success: #059669;
            --accent-warning: #d97706;

            /* Elegant Borders & Shadows */
            --border-primary: rgba(0, 0, 0, 0.06);
            --border-secondary: rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 64px rgba(0, 0, 0, 0.16);

            /* Spacing & Sizing */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-primary);
            padding: 2rem 1.5rem;
            z-index: 1003; /* Увеличен z-index для мобильных */
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            overflow-y: auto;
            overflow-x: hidden;
        }

        .logo {
            margin-bottom: 3rem;
            text-align: center;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 0.75rem;
            box-shadow: var(--shadow-md);
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0.25rem;
            position: relative;
        }

        .nav-item:hover {
            background: var(--bg-accent);
            color: var(--text-primary);
            transform: translateX(2px);
            text-decoration: none;
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
            color: var(--accent-primary);
            font-weight: 500;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            width: 20px;
            margin-right: 0.875rem;
            font-size: 1.125rem;
            text-align: center;
        }

        /* Mobile Navigation */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 0 1rem;
            align-items: center;
            justify-content: space-between;
            z-index: 1004; /* Выше sidebar */
            box-shadow: var(--shadow-sm);
        }

        .mobile-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mobile-logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .mobile-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .hamburger-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.25rem;
            border-radius: var(--radius-sm);
            transition: background-color 0.2s;
        }

        .hamburger-btn:hover {
            background: var(--bg-accent);
        }

        /* Mobile Sidebar Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            backdrop-filter: blur(4px);
        }

        .mobile-overlay.active {
            display: block;
        }

        .sidebar.mobile-open {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }
            .nav-text {
                display: none;
            }
            .nav-section-title {
                display: none;
            }
            .logo-text {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar .nav-text {
                display: block;
            }

            .sidebar .nav-section-title {
                display: block;
            }

            .sidebar .logo-text {
                display: block;
            }
        }
        .logout-btn {
            color: #e53e3e !important;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(229, 62, 62, 0.1) !important;
            border-left-color: #e53e3e !important;
            color: #c53030 !important;
        }

        .logout-btn .nav-icon {
            color: #e53e3e;
        }

        .logout-btn:hover .nav-icon {
            color: #c53030;
        }


        /* Badge для уведомлений в навигации */
        .nav-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
            animation: badgePulse 2s infinite;
            z-index: 10;
        }

        /* Анимация пульсации для привлечения внимания */
        @keyframes badgePulse {
            0% {
                transform: scale(1);
                box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 4px 8px rgba(239, 68, 68, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
            }
        }

        /* Позиционирование для nav-item */
        .nav-item {
            position: relative;
        }

        /* Стили для темной темы */
        @media (prefers-color-scheme: dark) {
            .nav-badge {
                background: linear-gradient(135deg, #f97316, #ea580c);
                box-shadow: 0 2px 4px rgba(249, 115, 22, 0.3);
            }

            @keyframes badgePulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 2px 4px rgba(249, 115, 22, 0.3);
                }
                50% {
                    transform: scale(1.1);
                    box-shadow: 0 4px 8px rgba(249, 115, 22, 0.5);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 2px 4px rgba(249, 115, 22, 0.3);
                }
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .nav-badge {
                top: 6px;
                right: 6px;
                font-size: 0.7rem;
                min-width: 16px;
                height: 16px;
                padding: 1px 4px;
            }
        }

        /* Убираем анимацию если пользователь предпочитает reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .nav-badge {
                animation: none;
            }
        }




        /* ===================== СТИЛИ ДЛЯ УВЕДОМЛЕНИЙ ===================== */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 350px;
        }

        .notification-popup {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 10px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 12px;
            opacity: 0.9;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .notification-message {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Badge для уведомлений (дополняем существующий) */
        .notification-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: none; /* Скрыт по умолчанию */
            align-items: center;
            justify-content: center;
            line-height: 1;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
            animation: badgePulse 2s infinite;
            z-index: 10;
        }
    </style>
</th:block>

<!-- ФРАГМЕНТ JAVASCRIPT -->

<th:block th:fragment="sidebar-scripts">
    <script>
        // ========================================
        // CLEOPATRA SIDEBAR & MOBILE NAVIGATION
        // ========================================

        /**
         * Toggle mobile menu visibility
         */
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            const hamburgerBtn = document.querySelector('.hamburger-btn');

            if (!sidebar || !overlay || !hamburgerBtn) {
                console.warn('🚨 Sidebar elements not found');
                return;
            }

            const isOpen = sidebar.classList.contains('mobile-open');

            if (isOpen) {
                closeMobileMenu();
            } else {
                openMobileMenu();
            }
        }

        /**
         * Open mobile menu
         */
        function openMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            const hamburgerBtn = document.querySelector('.hamburger-btn');

            if (!sidebar || !overlay || !hamburgerBtn) {
                console.error('🚨 Critical elements missing:', { sidebar: !!sidebar, overlay: !!overlay, hamburgerBtn: !!hamburgerBtn });
                return;
            }

            // Добавляем классы
            sidebar.classList.add('mobile-open');
            overlay.classList.add('active');
            document.body.classList.add('mobile-menu-open');

            // Change hamburger icon
            const icon = hamburgerBtn.querySelector('i');
            if (icon) {
                icon.className = 'fas fa-times';
            }

            // Prevent body scroll when menu is open
            document.body.style.overflow = 'hidden';

            // Дополнительная проверка видимости
            setTimeout(() => {
                const sidebarRect = sidebar.getBoundingClientRect();
                console.log('📱 Sidebar position after open:', {
                    left: sidebarRect.left,
                    width: sidebarRect.width,
                    visible: sidebarRect.left >= -10 // Толерантность к погрешности
                });
            }, 100);

            console.log('📱 Mobile menu opened');
        }

        /**
         * Close mobile menu
         */
        function closeMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            const hamburgerBtn = document.querySelector('.hamburger-btn');

            if (!sidebar || !overlay || !hamburgerBtn) return;

            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
            document.body.classList.remove('mobile-menu-open');

            // Reset hamburger icon
            const icon = hamburgerBtn.querySelector('i');
            if (icon) {
                icon.className = 'fas fa-bars';
            }

            // Restore body scroll
            document.body.style.overflow = '';

            console.log('📱 Mobile menu closed');
        }

        /**
         * Initialize sidebar functionality
         */
        function initializeSidebar() {
            // Проверяем доступность элементов
            const sidebar = document.querySelector('.sidebar');
            const mobileHeader = document.querySelector('.mobile-header');
            const hamburgerBtn = document.querySelector('.hamburger-btn');

            if (!sidebar) {
                console.warn('🚨 Sidebar not found!');
                return;
            }

            if (!mobileHeader) {
                console.warn('🚨 Mobile header not found!');
            }

            if (!hamburgerBtn) {
                console.warn('🚨 Hamburger button not found!');
            }

            // Close mobile menu when clicking on nav links
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', function() {
                    // Small delay to ensure navigation starts before closing menu
                    setTimeout(closeMobileMenu, 100);
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                }
            });

            // Handle escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeMobileMenu();
                }
            });

            // Smooth hover animations for nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateX(2px)';
                    }
                });

                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateX(0)';
                    }
                });
            });

            // Logo hover effect
            const logoIcon = document.querySelector('.logo-icon');
            if (logoIcon) {
                logoIcon.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05) rotate(5deg)';
                    this.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                });

                logoIcon.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            }

            console.log('🏛️ Cleopatra Sidebar initialized successfully');
            console.log('📱 Mobile breakpoint: 768px');
            console.log('🖥️ Desktop sidebar width: 280px');
        }

        // Auto-initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSidebar);
        } else {
            initializeSidebar();
        }

        // Expose functions globally for onclick handlers
        window.toggleMobileMenu = toggleMobileMenu;
        window.closeMobileMenu = closeMobileMenu;
        window.openMobileMenu = openMobileMenu;
    </script>
</th:block>

<!-- ========================================== -->
<!-- ПОЛНЫЙ ФРАГМЕНТ (ВСЕ ВМЕСТЕ) -->

<th:block th:fragment="complete-sidebar(activeSection)">

    <th:block th:replace="~{:: sidebar-styles}"></th:block>

    <!-- Mobile Header -->
    <th:block th:replace="~{:: mobile-header}"></th:block>

    <!-- Sidebar -->
    <th:block th:replace="~{:: sidebar(${activeSection})}"></th:block>

    <!-- 🆕 Контейнер для уведомлений -->
    <div id="notification-container" class="notification-container"></div>

    <!-- 🆕 Данные для уведомлений -->
    <div th:if="${currentUserId}"
         th:attr="data-user-id=${currentUserId}"
         style="display: none;"></div>

    <!-- Scripts -->
    <th:block th:replace="~{:: sidebar-scripts}"></th:block>
</th:block>
