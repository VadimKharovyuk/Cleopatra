<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'–°—Ç–µ–Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ' + ${wallOwner.firstName} + ' ' + ${wallOwner.lastName}">–°—Ç–µ–Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Font Awesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ sidebar -->
  <th:block th:replace="~{fragments/sidebar :: sidebar-styles}"></th:block>

  <style>
    /* =================== –ú–ò–ù–ò–ú–ê–õ–ò–°–¢–ò–ß–ù–´–ô –î–ò–ó–ê–ô–ù =================== */

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-accent) 100%);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Main Content Layout */
    .main-content {
      margin-left: 280px;
      margin-right: 0;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Main Content Area */
    .content-area {
      max-width: 800px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-secondary);
      overflow: hidden;
    }

    /* Header */
    .content-header {
      padding: 2rem 2rem 1rem;
      border-bottom: 1px solid var(--border-secondary);
      background: var(--surface-elevated);
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    /* Wall Owner Info */
    .wall-owner-section {
      padding: 2rem;
      border-bottom: 1px solid var(--border-secondary);
      background: var(--bg-secondary);
    }

    .wall-owner-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .wall-owner-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border-primary);
      box-shadow: var(--shadow-md);
    }

    .wall-owner-details h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .wall-owner-details p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin: 0.5rem 0 0 0;
    }

    /* Wall Stats */
    .wall-stats {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-secondary);
    }

    .wall-stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .wall-stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
      line-height: 1;
    }

    .wall-stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Create Post Section */
    .create-post {
      padding: 2rem;
      border-bottom: 8px solid var(--border-secondary);
      background: var(--bg-secondary);
    }

    .create-post-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .user-avatar-small {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-input {
      flex: 1;
      background: var(--bg-accent);
      border: 1px solid var(--border-primary);
      border-radius: 24px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      resize: none;
      min-height: 56px;
      font-family: inherit;
      line-height: 1.5;
    }

    .post-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .post-input::placeholder {
      color: var(--text-muted);
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .media-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .media-btn {
      background: none;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-btn:hover {
      background: var(--bg-accent);
      color: var(--accent-primary);
    }

    .post-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .post-btn:hover {
      background: var(--accent-secondary);
      transform: translateY(-1px);
    }

    .post-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Posts Feed */
    .posts-feed {
      background: var(--bg-secondary);
    }

    .post-item {
      padding: 2rem;
      border-bottom: 1px solid var(--border-secondary);
      transition: background-color 0.2s ease;
    }

    .post-item:hover {
      background: var(--bg-accent);
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .post-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }

    .post-author-info {
      flex: 1;
    }

    .post-author-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .post-meta {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin: 0.25rem 0 0 0;
    }

    .post-menu {
      position: relative;
    }

    .post-menu-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .post-menu-btn:hover {
      background: var(--bg-accent);
      color: var(--text-secondary);
    }

    /* Delete Button Styles */
    .delete-btn {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: var(--radius-sm);
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.15);
      color: #dc2626;
      transform: translateY(-1px);
    }

    .delete-btn i {
      font-size: 0.7rem;
    }

    .post-content {
      margin-bottom: 1rem;
    }

    .post-text {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    .post-image {
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .post-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-stats {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border-secondary);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
    }

    .stat-item:hover {
      color: var(--accent-primary);
      background: rgba(37, 99, 235, 0.05);
    }

    .stat-item.like-btn {
      position: relative;
    }

    .stat-item.like-btn:hover .like-icon {
      transform: scale(1.2);
    }

    .stat-item.like-btn.liked .like-icon {
      color: #e53e3e;
      transform: scale(1.1);
    }

    .stat-item.comment-btn:hover {
      color: var(--accent-secondary);
      background: rgba(124, 58, 237, 0.05);
    }

    .stat-icon {
      font-size: 1rem;
    }

    /* Loading States */
    .loading-indicator {
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-primary);
      border-radius: 50%;
      border-top-color: var(--accent-primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      padding: 3rem 1.5rem;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 0.9rem;
      margin: 0;
    }

    /* File Input */
    .file-input {
      display: none;
    }

    .file-preview {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-accent);
      border-radius: 12px;
      border: 1px solid var(--border-primary);
    }

    .file-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .file-remove {
      background: var(--accent-warning);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    /* Notification Toast */
    .notification-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      box-shadow: var(--shadow-lg);
      z-index: 10000;
      animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 320px;
    }

    .notification-toast.success {
      border-left: 4px solid var(--accent-success);
    }

    .notification-toast.error {
      border-left: 4px solid var(--accent-warning);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-content {
        margin-left: 80px;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding-top: 60px;
        padding: 1rem;
      }

      .content-area {
        border-radius: var(--radius-lg);
        margin: 1rem 0;
      }

      .create-post,
      .post-item {
        padding: 1.5rem;
      }

      .wall-owner-section {
        padding: 1.5rem;
      }

      .wall-owner-details h1 {
        font-size: 1.5rem;
      }
    }

    /* Post Menu Dropdown */
    .post-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      min-width: 120px;
      z-index: 1000;
      display: none;
    }

    .post-dropdown.show {
      display: block;
    }

    .dropdown-item {
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 0.875rem;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .dropdown-item:hover {
      background: var(--bg-accent);
      color: var(--text-primary);
    }

    .dropdown-item.danger {
      color: var(--accent-warning);
    }

    .dropdown-item.danger:hover {
      background: rgba(217, 119, 6, 0.1);
    }
  </style>
</head>
<body>
<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º sidebar -->
<th:block th:replace="~{fragments/sidebar :: mobile-header}"></th:block>
<th:block th:replace="~{fragments/sidebar :: sidebar('wall')}"></th:block>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="main-content">
  <div class="content-area">
    <!-- Header -->
    <div class="content-header">
      <h1 class="header-title">–°—Ç–µ–Ω–∞</h1>

    <!-- Wall Owner Info -->
    <div class="wall-owner-section">
      <div class="wall-owner-info">

            </button>
          </div>
          <button type="submit" class="post-btn" id="submitBtn">
            –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å
          </button>
        </div>

        <input type="file"
               id="postImage"
               name="image"
               class="file-input"
               accept="image/*"
               onchange="previewFile(this)">

    <!-- Posts Feed -->

      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="loading-indicator" style="display: none;">

      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üìù</div>
        <p class="empty-state-text">–ù–∞ —Å—Ç–µ–Ω–µ –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>
      </div>

      <!-- End Message -->
      <div id="endMessage" class="loading-indicator" style="display: none;">

</div>

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã sidebar -->
<th:block th:replace="~{fragments/sidebar :: sidebar-scripts}"></th:block>

<script th:inline="javascript">
  // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Thymeleaf
  const wallOwnerId = /*[[${wallOwnerId}]]*/ 0;
  const currentUserId = /*[[${currentUserId}]]*/ null;
  const canWriteOnWall = /*[[${canWriteOnWall}]]*/ false;

  // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
  let currentPage = 0;
  let isLoading = false;
  let hasMorePosts = true;
  const pageSize = 10;
  let totalPostsCount = 0; // –°—á–µ—Ç—á–∏–∫ –ø–æ—Å—Ç–æ–≤

  // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
  const postsContainer = document.getElementById('postsContainer');
  const loadingIndicator = document.getElementById('loadingIndicator');
  const endMessage = document.getElementById('endMessage');
  const emptyState = document.getElementById('emptyState');
  const createPostForm = document.getElementById('createPostForm');
  const wallPostsCountElement = document.getElementById('wallPostsCount');

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  document.addEventListener('DOMContentLoaded', function() {
    loadWallPosts();
    setupInfiniteScroll();
    setupCreatePostForm();
    setupTextareaResize();
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ textarea
  function setupTextareaResize() {
    const textarea = document.getElementById('postText');
    if (textarea) {
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });
    }
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤ —Å—Ç–µ–Ω—ã
  async function loadWallPosts() {
    if (isLoading || !hasMorePosts) return;

    isLoading = true;
    showLoading();

    try {
      const response = await fetch(`/wall/api/${wallOwnerId}/posts?page=${currentPage}&size=${pageSize}`);

      if (!response.ok) {
        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤');
      }

      const data = await response.json();

      // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å—Ç—ã –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      data.wallPosts.forEach(post => {
        postsContainer.appendChild(createPostElement(post));
      });

      // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π —Å—á–µ—Ç—á–∏–∫ –ø–æ—Å—Ç–æ–≤
      if (currentPage === 1) {
        // –ü—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
        totalPostsCount = data.wallPosts.length;
      } else {
        // –ü—Ä–∏ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –∑–∞–≥—Ä—É–∑–∫–∞—Ö –¥–æ–±–∞–≤–ª—è–µ–º –∫ —Å—á–µ—Ç—á–∏–∫—É
        totalPostsCount += data.wallPosts.length;
      }
      updatePostsCount();

      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
      hasMorePosts = data.hasNext;
      currentPage++;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º empty state –µ—Å–ª–∏ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤
      if (data.isEmpty && currentPage === 1) {
        emptyState.style.display = 'block';
      } else if (!hasMorePosts && currentPage > 1) {
        endMessage.style.display = 'block';
      }

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
      showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤', 'error');
    } finally {
      isLoading = false;
      hideLoading();
    }
  }

  // –°–æ–∑–¥–∞–Ω–∏–µ HTML —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–æ—Å—Ç–∞
  function createPostElement(post) {
    const postDiv = document.createElement('div');
    postDiv.className = 'post-item';
    postDiv.setAttribute('data-post-id', post.id);

    const authorInfo = post.author;
    const wallOwnerInfo = post.wallOwner;

    const isOwnPost = authorInfo.id !== wallOwnerInfo.id;
    const authorText = isOwnPost
            ? `${authorInfo.firstName} ${authorInfo.lastName} ‚Üí ${wallOwnerInfo.firstName} ${wallOwnerInfo.lastName}`
            : `${authorInfo.firstName} ${authorInfo.lastName}`;

    postDiv.innerHTML = `
                <div class="post-header">
                    <a href="/profile/${authorInfo.id}" class="avatar-link">
                        <img src="${authorInfo.imageUrl || '/default-avatar.png'}"
                             alt="${authorInfo.firstName}"
                             class="post-avatar">
                    </a>
                    <div class="post-author-info">
                        <h4 class="post-author-name">${escapeHtml(authorText)}</h4>
                        <p class="post-meta">${formatDate(post.createdAt)}</p>
                    </div>
                    <div class="post-actions-header">
                        ${(post.canEdit || post.canDelete) ? `
                            ${post.canDelete ? `
                                <button onclick="deletePost(${post.id})" class="delete-btn" title="–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç">
                                    <i class="fas fa-trash"></i>
                                    <span>–£–¥–∞–ª–∏—Ç—å</span>
                                </button>
                            ` : ''}
                        ` : ''}
                    </div>
                </div>

                <div class="post-content">
                    ${post.text ? `<div class="post-text">${escapeHtml(post.text)}</div>` : ''}
                    ${post.picUrl ? `
                        <div class="post-image">
                            <img src="${post.picUrl}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–∞">
                        </div>
                    ` : ''}
                </div>

                <div class="post-stats">
                    <div class="stat-item like-btn" onclick="toggleLike(${post.id})" data-post-id="${post.id}">
                        <span class="stat-icon like-icon">‚ù§Ô∏è</span>
                        <span class="like-count">${post.likesCount}</span>
                    </div>
                    <div class="stat-item comment-btn" onclick="showComments(${post.id})">
                        <span class="stat-icon">üí¨</span>
                        <span>${post.commentsCount}</span>
                    </div>
                </div>
            `;

    return postDiv;
  }

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
  function setupInfiniteScroll() {
    window.addEventListener('scroll', function() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
        loadWallPosts();
      }
    });
  }

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
  function setupCreatePostForm() {
    if (!createPostForm) return;

    createPostForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
      submitBtn.textContent = '–ü—É–±–ª–∏–∫–∞—Ü–∏—è...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`/wall/api/${wallOwnerId}/posts`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞');
        }

        const newPost = await response.json();

        // –°–∫—Ä—ã–≤–∞–µ–º empty state –µ—Å–ª–∏ –æ–Ω –ø–æ–∫–∞–∑–∞–Ω
        emptyState.style.display = 'none';

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –ø–æ—Å—Ç –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
        postsContainer.insertBefore(createPostElement(newPost), postsContainer.firstChild);

        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ—Å—Ç–æ–≤
        totalPostsCount++;
        updatePostsCount();

        // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
        this.reset();
        document.getElementById('postText').style.height = 'auto';
        document.getElementById('filePreview').style.display = 'none';

        showNotification('–ü–æ—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!', 'success');

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞:', error);
        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ—Å—Ç–∞', 'error');
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  }

  // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–∞–π–ª–∞
  function previewFile(input) {
    const file = input.files[0];
    const preview = document.getElementById('filePreview');
    const previewImage = document.getElementById('previewImage');

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  }

  // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
  function removeFile() {
    document.getElementById('postImage').value = '';
    document.getElementById('filePreview').style.display = 'none';
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–Ω—é –ø–æ—Å—Ç–∞
  function togglePostMenu(postId, button) {
    // –£–¥–∞–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—è, —Ç–∞–∫ –∫–∞–∫ —Ç–µ–ø–µ—Ä—å –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—ã–µ –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
  }

  // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º
  async function deletePost(postId) {
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–ª–µ–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
    const confirmMessage = currentUserId == wallOwnerId
            ? '–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å —Å–æ —Å–≤–æ–µ–π —Å—Ç–µ–Ω—ã?'
            : '–£–¥–∞–ª–∏—Ç—å —Å–≤–æ–π –ø–æ—Å—Ç —Å —ç—Ç–æ–π —Å—Ç–µ–Ω—ã?';

    if (!confirm(confirmMessage)) return;

    try {
      const response = await fetch(`/wall/api/posts/${postId}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞');
      }

      // –£–¥–∞–ª—è–µ–º –ø–æ—Å—Ç –∏–∑ DOM
      const postElement = document.querySelector(`[data-post-id="${postId}"]`);
      if (postElement) {
        postElement.remove();

        // –£–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ—Å—Ç–æ–≤
        totalPostsCount--;
        updatePostsCount();
      }

      showNotification('–ü–æ—Å—Ç —É–¥–∞–ª–µ–Ω', 'success');

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å empty state
      if (postsContainer.children.length === 0) {
        emptyState.style.display = 'block';
      }

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞:', error);
      showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞', 'error');
    }
  }

  // –£—Ç–∏–ª–∏—Ç—ã
  function showLoading() {
    loadingIndicator.style.display = 'block';
  }

  function hideLoading() {
    loadingIndicator.style.display = 'none';
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ—Å—Ç–æ–≤
  function updatePostsCount() {
    if (wallPostsCountElement) {
      wallPostsCountElement.textContent = totalPostsCount;
    }
  }

  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification-toast ${type}`;
    notification.textContent = message;

    document.body.appendChild(notification);

    setTimeout(() => {
      notification.style.transform = 'translateX(100%)';
      notification.style.opacity = '0';
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);

    if (diffMins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
    if (diffMins < 60) return `${diffMins} –º–∏–Ω –Ω–∞–∑–∞–¥`;
    if (diffHours < 24) return `${diffHours} —á –Ω–∞–∑–∞–¥`;
    if (diffDays < 7) return `${diffDays} –¥–Ω –Ω–∞–∑–∞–¥`;

    return date.toLocaleDateString('ru-RU', {
      day: 'numeric',
      month: 'short'
    });
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // –õ–∞–π–∫ –ø–æ—Å—Ç–∞ (–∑–∞–≥–ª—É—à–∫–∞)
  async function toggleLike(postId) {
    const likeBtn = document.querySelector(`[data-post-id="${postId}"] .like-btn`);
    const likeCount = document.querySelector(`[data-post-id="${postId}"] .like-count`);
    const isLiked = likeBtn.classList.contains('liked');

    try {
      // TODO: –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π API –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–∞ —Å—É—â–Ω–æ—Å—Ç—å Like
      const response = await fetch(`/wall/api/posts/${postId}/like`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ liked: !isLiked })
      });

      if (response.ok) {
        const data = await response.json();

        // –û–±–Ω–æ–≤–ª—è–µ–º UI
        likeBtn.classList.toggle('liked');
        likeCount.textContent = data.likesCount;

        // –ê–Ω–∏–º–∞—Ü–∏—è
        likeBtn.style.transform = 'scale(1.2)';
        setTimeout(() => {
          likeBtn.style.transform = 'scale(1)';
        }, 200);
      } else {
        throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ª–∞–π–∫–µ');
      }
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:', error);

      // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞ - –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º —Å—á–µ—Ç—á–∏–∫
      const currentCount = parseInt(likeCount.textContent);
      const newCount = isLiked ? currentCount - 1 : currentCount + 1;

      likeBtn.classList.toggle('liked');
      likeCount.textContent = newCount;

      showNotification(isLiked ? '–õ–∞–π–∫ —É–±—Ä–∞–Ω' : '–õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω', 'info');
    }
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (–∑–∞–≥–ª—É—à–∫–∞)
  function showComments(postId) {
    // TODO: –†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–∞ —Å—É—â–Ω–æ—Å—Ç—å Comment
    showNotification('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã –ø–æ–∑–∂–µ', 'info');

    // –ü—Ä–∏–º–µ—Ä –±—É–¥—É—â–µ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞:
    // window.location.href = `/wall/posts/${postId}/comments`;
    // –∏–ª–∏ –æ—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è–º–∏
  }
</script>
