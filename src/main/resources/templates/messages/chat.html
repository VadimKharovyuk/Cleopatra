<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${otherUser != null and otherUser.displayName != null} ? ${otherUser.displayName + ' - Чат'} : 'Чат'">Чат</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #252525;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        .back-btn {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .avatar {
            width: 40px;
            height: 40px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .user-details h3 {
            font-size: 18px;
            font-weight: 500;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .no-messages {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message.own {
            margin-left: auto;
        }

        .message.other {
            margin-right: auto;
        }

        .message-content {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
        }

        .message.own .message-content {
            background-color: #1e90ff;
            color: #fff;
        }

        .message-text {
            font-size: 16px;
            word-break: break-word;
        }

        .message-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .message.own .message-info {
            justify-content: flex-end;
            color: #ddd;
        }

        .message-input-container {
            padding: 15px;
            background-color: #252525;
            border-top: 1px solid #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 15px;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #1e90ff;
        }

        #sendButton {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendButton:hover {
            background-color: #1c86ee;
        }

        .error-message {
            background-color: #ff4444;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <a href="/messages" class="back-btn">← Назад</a>
        <div class="chat-user-info">
            <div class="avatar">
                <img th:if="${otherUser != null and otherUser.imageUrl != null}"
                     th:src="${otherUser.imageUrl}"
                     th:alt="${otherUser != null and otherUser.displayName != null} ? ${otherUser.displayName} : 'Пользователь'">
                <div th:unless="${otherUser != null and otherUser.imageUrl != null}"
                     class="avatar-placeholder"
                     th:text="${otherUser != null and otherUser.initials != null} ? ${otherUser.initials} : 'АА'">АА</div>
            </div>
            <div class="user-details">
                <h3 th:text="${otherUser != null and otherUser.displayName != null} ? ${otherUser.displayName} : 'Пользователь'">Пользователь</h3>
            </div>
        </div>
    </header>

    <div th:if="${error != null}" class="error-message">
        <p th:text="${error}">Сообщение об ошибке</p>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div th:if="${conversation != null and conversation.messages != null and !conversation.messages.isEmpty() == false}" class="no-messages">
            <p>Сообщений пока нет. Начните разговор!</p>
        </div>

        <div class="messages-list" id="messagesList">
            <div th:each="message : ${conversation != null and conversation.messages != null ? conversation.messages : {}}"
                 th:if="${message != null}"
                 class="message"
                 th:classappend="${message.isOwnMessage != null and message.isOwnMessage} ? 'own' : 'other'"
                 th:data-message-id="${message.id != null} ? ${message.id} : ''">
                <div class="message-content">
                    <div class="message-body">
                        <span class="message-text" th:text="${message.content != null} ? ${message.content} : ''">Текст сообщения</span>
                        <div class="message-info">
                            <span class="time" th:text="${message.timeAgo != null} ? ${message.timeAgo} : ''"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="message-input-container">
        <div class="input-group">
            <input type="text"
                   id="messageInput"
                   placeholder="Напишите сообщение..."
                   onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Отправить</button>
        </div>
    </div>
</div>

<script>
    const currentUserId = [[${currentUserId != null ? currentUserId : 0}]];
    const otherUserId = [[${otherUserId != null ? otherUserId : 0}]];

    let socket = null;

    function initWebSocket() {
        const wsUrl = `ws://localhost:8080/chat?userId=${currentUserId}`;
        socket = new WebSocket(wsUrl);

        socket.onopen = function() {
            console.log('WebSocket подключен');
        };

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            handleWebSocketMessage(message);
        };

        socket.onclose = function() {
            console.log('WebSocket отключен');
            setTimeout(initWebSocket, 5000);
        };
    }

    function handleWebSocketMessage(message) {
        if (!message || !message.action) return;
        if (message.action === 'NEW_MESSAGE' && message.senderId == otherUserId) {
            addMessageToChat(message, false);
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content) return;

        const messageData = {
            recipientId: otherUserId,
            content: content
        };

        fetch('/messages/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(messageData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.message) {
                    addMessageToChat(data.message, true);
                    input.value = '';
                } else {
                    alert('Ошибка отправки: ' + (data.error || 'Неизвестная ошибка'));
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка отправки сообщения');
            });
    }

    function addMessageToChat(message, isOwn) {
        if (!message) return;
        const messagesList = document.getElementById('messagesList');
        const messageHtml = createMessageHtml(message, isOwn);
        messagesList.insertAdjacentHTML('beforeend', messageHtml);
        scrollToBottom();
    }

    function createMessageHtml(message, isOwn) {
        return `
            <div class="message ${isOwn ? 'own' : 'other'}" data-message-id="${message.id || ''}">
                <div class="message-content">
                    <div class="message-body">
                        <span class="message-text">${message.content || ''}</span>
                        <div class="message-info">
                            <span class="time">${message.timeAgo || ''}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', function() {
        initWebSocket();
        scrollToBottom();
    });
</script>
</body>
</html>
